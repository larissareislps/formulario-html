<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
</head>
<body>
    <h2>Formulário de Pesquisa de Satisfação</h2>
    <form action="#" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br><label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone"><br><br>
    </fieldset>
    
    <fieldset>
        <legend>Pesquisa</legend>
        <p>Você está satisfeito com nosso serviço?</p>
        <input type="radio" id="satisfeito" name="satisfacao" value="sim" required>
        <label for="satisfeito">Sim</label>
        <input type="radio" id="insatisfeito" name="satisfacao" value="nao">
        <label for="insatisfeito">Não</label><br><br>
        
        <p>Você recomendaria nosso serviço para outras pessoas?</p>
        <input type="radio" id="recomenda-sim" name="recomenda" value="sim" required>
        <label for="recomenda-sim">Sim</label>
        <input type="radio" id="recomenda-nao" name="recomenda" value="nao">
        <label for="recomenda-nao">Não</label><br><br>
        
        <label for="melhoria">O que podemos melhorar?</label>
        <select id="melhoria" name="melhoria" required>
            <option value="atendimento">Atendimento</option>
            <option value="preco">Preço</option>
            <option value="qualidade">Qualidade</option>
            <option value="outro">Outro</option>
        </select><br><br>
    </fieldset>
    
    <input type="checkbox" id="compartilhar" name="compartilhar">
    <label for="compartilhar">Autorizo compartilhar minha resposta com terceiros</label><br><br>
    
    <button type="submit">Enviar</button>
</form>

</body>
</html>
